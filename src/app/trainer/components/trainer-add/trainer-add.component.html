<div class="main-section"></div>
<form [formGroup]="trainerForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field>
    <mat-label>Trainer Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Experience</mat-label>
    <input matInput formControlName="experience" />
  </mat-form-field>

  <div class="row">
    <mat-form-field class="gender">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="MALE">Male</mat-option>
        <mat-option value="FEMALE">Female</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="rating">
      <mat-label>Rating</mat-label>
      <mat-select formControlName="rating">
        <mat-option value="ONE">1</mat-option>
        <mat-option value="TWO">2</mat-option>
        <mat-option value="THREE">3</mat-option>
        <mat-option value="FOUR">4</mat-option>
        <mat-option value="FIVE">5</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="rate">
      <mat-label>Hourly Rate â‚¹ </mat-label>
      <input matInput formControlName="hourlyRate" />
    </mat-form-field>
    <mat-form-field class="age">
      <mat-label>Age </mat-label>
      <input matInput formControlName="age" />
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Speciality</mat-label>
    <input matInput formControlName="speciality" />
  </mat-form-field>

  <button color="primary" mat-raised-button type="submit">Add</button>
</form>
